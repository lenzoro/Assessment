<head>
	<title>literalMe</title>
</head>

<body>
	<div class="container">
		{{> navBar}}
		{{> mainBody}}
		{{> footerBar}}
	</div>
</body>

<template name="navBar">
	<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">You can...</h4>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Follow on Twitter</a></li>
							<li><a href="#" class="text-white">Like on Facebook</a></li>
							<li><a href="#" class="text-white">Email us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">					
					<strong>literalMe</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
</template>

<template name="myJumbo">
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">literalMe</h1>
			<p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
			<p>
				<a href="#" class="btn btn-primary my-2">Top Rated Book</a>
			</p>
			{{> addbook}}

		</div>
	</section>
</template>

<template name="mainBody">
	<main role="main">
		{{> myJumbo}}
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">
					{{#each allID}}
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<button type="button" class="btn btn-link" data-toggle="modal" data-target="#modaledit">
								<img class ="edit-js" src={{image}}>
							</button>
							<div class="card-body">
							<p class="card-text">
								<br> <p>My Name is {{name}} and my book's title is {{title}}</p>
								<br>Description
								<br>{{des}}
							</p>
								<div class="d-flex justify-content-between align-items-center">
									
									
									<div class="btn-group">
										
										<button type="button" class="btn btn-sm btn-primary"><i class="zmdi zmdi-thumb-up js-tup "></i></button>

										<button type="button" class="btn btn-sm btn-outline-secondary"><i class="zmdi zmdi-thumb-down js-tdown"></i></button>
									</div>
									
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					</div> <!-- /col -->
					{{/each}}
				</div> <!-- /row for all cards -->
			</div>
		</div>

	</main>
</template>

<template name="footerBar">
	<footer class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; WeTookYourDesignsInc</p>			
		</div>
	</footer>
</template>
<template name="addbook">
 <!-- Trigger the modal with a button -->
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Book</button>

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
					  <div class="modal-dialog">

					    <!-- Modal content-->
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title">Add Book</h4>
					      </div>
					      <div class="modal-body">
					        <form>
								  <div class="form-group">
								    <label for="exampleFormControlInput1">Title</label>
								    <input type="text"  name="title" class="form-control" placeholder="John Doe">
								  </div>
								  <div class="form-group">
								    <label for="exampleFormControlSelect1">Author Name</label>
								    <input type="text"  name="name" class="form-control" placeholder="Author name">
								  </div>
								  <div class="form-group">
								    <label for="exampleFormControlSelect2">Description</label>
								   <input type="text"  name="Description" class="form-control" placeholder="">
								    <!-- <select multiple class="form-control" id="exampleFormControlSelect2">
								      <option>1</option>
								      <option>2</option>
								      <option>3</option>
								      <option>4</option>
								      <option>5</option>
								    </select> -->
								  </div>
								  <div class="form-group">
								    <label for="exampleFormControlTextarea1">Upload Book Cover Image</label>
								     <input type="text"  name="image" class="form-control" placeholder="example.jpg">
								   		<!-- <div class="input-group">
										  <div class="input-group-prepend">
										    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
										  </div>
										  <div class="custom-file">
										    <input type="file" name=image class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
										    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
										  </div>
										</div> -->
								  </div>
								</form>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-primary js-save" >Save</button>
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					      </div>
					    </div>

					  </div>
					</div>
</template>
<template name="edit">
	<!-- Button trigger modal -->
 


<!-- Modal -->
<div class="modal fade" id="modaledit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	<span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="row justify-content-around">
						<div class="col text-center">
							<img class = "profilePic" src = "{{Image}}" alt="">
						</div>
						<div class="col-4 text-center">
							<h1 class="editname">Name:</h1>{{name}}
						</div>
						<div class="col-4 text-center">
							<h1 class="editname">Title:</h1>{{title}} 
						</div>
						<div class="col-4 text-center">
							<h1 class="editname">Description:</h1> {{des}}
						</div>

		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-altersave">Save changes</button>
        <button type="button" class="js-delete btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
</template>
