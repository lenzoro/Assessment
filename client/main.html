<head>
	<title>literalMe</title>
</head>

<body>
	<div class="container">
		{{> navBar}}
		{{> mainBody}}
		{{> footerBar}}
	</div>
</body>

<template name="navBar">
	<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">You can...</h4>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Follow on Twitter</a></li>
							<li><a href="#" class="text-white">Like on Facebook</a></li>
							<li><a href="#" class="text-white">Email us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">					
					<strong>literalMe</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
</template>

<template name="myJumbo">
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">literalMe</h1>
			<p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
			<p>
				<a href="#" class="btn btn-primary my-2">Top Rated Book</a>
			</p>
			{{> addbook}}

		</div>
	</section>
</template>

<template name="mainBody">
	<main role="main">
		{{> myJumbo}}
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img src=https://images.gr-assets.com/books/1334416842l/830502.jpg>
							<div class="card-body">
								<p class="card-text">Welcome to Derry, Maine ...

								It’s a small city, a place as hauntingly familiar as your own hometown. Only in Derry the haunting is real ...

								They were seven teenagers when they first stumbled upon the horror. Now they are grown-up men and women who have gone out into the big world to gain success and happiness. But none of them can withstand the force that has drawn them back to Derry to face the nightmare without an end, and the evil without a name.</p>
								<div class="d-flex justify-content-between align-items-center">
									<i class="zmdi zmdi-thumb-up"></i>
									
									<div class="btn-group">
										
										<button type="button" class="btn btn-sm btn-primary">Like</button>

										<button type="button" class="btn btn-sm btn-outline-secondary">Dislike</button>
									</div>
									
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					</div> <!-- /col -->
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img src=https://images.gr-assets.com/books/1388183826l/389627.jpg>
							<div class="card-body">
								<p class="card-text">Boys don’t keep diaries—or do they?

								The launch of an exciting and innovatively illustrated new series narrated by an unforgettable kid every family can relate to

								It’s a new school year, and Greg Heffley finds himself thrust into middle school, where undersized weaklings share the hallways with kids who are taller, meaner, and already shaving. The hazards of growing up before you’re ready are uniquely revealed through words and drawings as Greg records them in his diary.</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-primary">Like</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Dislike</button>
									</div>
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					</div> <!-- /col -->
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img src=https://images.gr-assets.com/books/1394208144l/10603.jpg alt="temp photo">
							<div class="card-body">
								<p class="card-text">Outside a peaceful town in central Maine, a monster is waiting. Cujo is a two-hundred-pound Saint Bernard, the best friend Brett Camber has ever had. One day Cujo chases a rabbit into a bolt-hole—a cave inhabited by sick bats. What happens to Cujo, how he becomes a horrifying vortex inexorably drawing in all the people around him makes for one of the most heart-stopping novels Stephen King has written. .</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-primary">Like</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Dislike</button>
									</div>
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					</div> <!-- /col -->
				</div> <!-- /row for all cards -->
			</div>
		</div>

	</main>
</template>

<template name="footerBar">
	<footer class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; WeTookYourDesignsInc</p>			
		</div>
	</footer>
</template>
<template name="addbook">
 <!-- Trigger the modal with a button -->
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Book</button>

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
					  <div class="modal-dialog">

					    <!-- Modal content-->
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title">Add Book</h4>
					      </div>
					      <div class="modal-body">
					        <form>
								  <div class="form-group">
								    <label for="exampleFormControlInput1">Title</label>
								    <input type="email"  name="title" class="form-control"  id="exampleFormControlInput1" placeholder="John Doe">
								  </div>
								  <div class="form-group">
								    <label for="exampleFormControlSelect1">Author Name</label>
								    <textarea class="form-control" name="name" id="exampleFormControlTextarea1" rows="1"></textarea>
								  </div>
								  <div class="form-group">
								    <label for="exampleFormControlSelect2">Description</label>
								    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
								    <!-- <select multiple class="form-control" id="exampleFormControlSelect2">
								      <option>1</option>
								      <option>2</option>
								      <option>3</option>
								      <option>4</option>
								      <option>5</option>
								    </select> -->
								  </div>
								  <div class="form-group">
								    <label for="exampleFormControlTextarea1">Upload Book Cover Image</label>
								    <div class="input-group">
										  <div class="input-group-prepend">
										    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
										  </div>
										  <div class="custom-file">
										    <input type="file" name=image class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
										    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
										  </div>
										</div>
								  </div>
								</form>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-primary js-save" >Save</button>
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					      </div>
					    </div>

					  </div>
					</div>
</template>
